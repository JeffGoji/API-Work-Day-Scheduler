<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>

  </header>
  <div class="container-fluid">

    <!-- Timeblocks go here -->

    <!--9 AM-->
    <div class="row time-block" id="hour9">
      <div class="col-sm-1 col-md-1 col-lg-1 btn col-xl-1 hour">
        9 AM
      </div>
      <textarea class="col-sm-12 col-md-10 col-lg-10 col-xl-10 description textarea border"
        placeholder="Type Notes Here"></textarea>
      <button class="col-sm-1 col-md-1 col-lg-1 btn col-xl-1 saveBtn fas fa-save"></button>
    </div>

    <!--10 AM-->
    <div class="row time-block" id="hour10">
      <div class="col-sm-1 col-md-1 col-lg-1 col-xl-1">
        10 AM
      </div>

        placeholder="Type Notes Here"></textarea>
      <button class="col-sm-1 col-md-1 col-lg-1 btn col-xl-1 saveBtn fas fa-save"></button>
    </div>

    <!--11 AM-->
    <div class="row time-block" id="hour10-1">
      <div class="col-sm-1 col-md-1 col-lg-1 col-xl-1">
        11 AM

        placeholder="Type Notes Here"></textarea>
      <button class="col-sm-1 col-md-1 col-lg-1 btn col-xl-1 saveBtn fas fa-save"></button>
    </div>

      <button class="col-sm-1 col-md-1 col-lg-1 btn col-xl-1 saveBtn fas fa-save"></button>
    </div>

    <!--3 PM-->
    <div class="row time-block" id="hour15">
      <div class="col-sm-1 col-md-1 col-lg-1 btn col-xl-1">

  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="assets/js/script.js"></script>
